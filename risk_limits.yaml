
# ─── Portfolio-Level Limits ──────────────────────────────
portfolio_limits:
  max_volatility: 0.40            # 40% annual volatility
  max_loss: -0.25                 # 25% max expected loss

# ─── Concentration Limits ────────────────────────────────
concentration_limits:
  max_single_stock_weight: 0.40  # No single stock > 40% weight

# ─── Variance Attribution Limits (as % of total variance) ─
variance_limits:
  max_factor_contribution: 0.30
  max_market_contribution: 0.30
  max_industry_contribution: 0.30

# ─── Single-Factor Risk Limit ─────────────────────────────
# Used to derive per-factor max beta: LOSS_LIMIT ÷ worst 1-month return

max_single_factor_loss: -0.10  # Max allowable loss used for factor beta limits